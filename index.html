<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas Generales</title>
    <link rel="stylesheet" href="normalize.css?v=1">
    <link rel="stylesheet" href="fonts.css?v=1">
    <link rel="stylesheet" href="style.css?v=1">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <form class='formulario' id="formulario">
            <span class="titulo">Registro de Usuarios</span>
            <input type="text" class='texto' placeholder="Ingresa Nombre" id="txtNombre">
            <input type="number" class='texto' placeholder="Ingresa Edad" id="txtEdad">
            <input type="button" value="Registrar" class="btnRegistrar" id="btnRegistrar">
        </form>
        <table class="tabla">
            <caption class="tituloTabla">Base de Datos</caption>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody id="resultados">
                
            </tbody>
        </table>
    </div>
</body>
</html>
